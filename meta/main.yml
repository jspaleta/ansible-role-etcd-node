dependencies:
  - role: jumperfly.ansible_common
  - role: jumperfly.cfssl
  - role: jumperfly.ssl_cert
    when: etcd_ssl_enabled
    ssl_cert_type: peer
    ssl_cert_base_dir: /etc/etcd
    ssl_cert_name: "{{ etcd_hostname }}"
    ssl_cert_ca_delegate_name: etcd-ca
  - role: jumperfly.kubelet
    when: etcd_pod_install

galaxy_info:
  role_name: etcd_node
  author: jumperfly
  description: ansible-role-etcd-node
  license: Apache
  min_ansible_version: "2.0"
  platforms:
    - name: EL
      versions:
        - "7"
