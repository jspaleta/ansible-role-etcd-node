dependencies:
  - src: jumperfly.cfssl
    version: v0.1.0
  - src: jumperfly.ssl_cert
    version: v0.2.1
    when: etcd_ssl_enabled
    ssl_cert_type: peer
    ssl_cert_file_base_dir: /etc/etcd
    ssl_cert_name: "{{ etcd_hostname }}"
    ssl_cert_ca_delegate_name: etcd-ca
    ssl_cert_subject: "{{ etcd_cert_subject }}"
  - src: jumperfly.kubelet
    version: v0.1.0
    when: etcd_pod_install

galaxy_info:
  role_name: etcd_node
  author: jumperfly
  description: ansible-role-etcd-node
  license: Apache
  min_ansible_version: "2.0"
  platforms:
    - name: EL
      versions:
        - "7"
