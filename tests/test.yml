- hosts: etcd_nodes
  become: yes
  pre_tasks:
  - name: Ensure cert dir exists
    file:
      path: /etc/etcd
      state: directory
  - name: Copy certs
    copy:
      src: node-certs/{{ inventory_hostname }}/
      dest: /etc/etcd/
  roles:
  - role: jumperfly.kubelet
    when: etcd_install_mode == 'pod'
  - role: etcd_node
