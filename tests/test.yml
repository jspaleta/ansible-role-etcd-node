- hosts: root_ca_nodes
  become: yes
  environment:
    PATH: /usr/local/bin:{{ ansible_env.PATH }}
  roles:
  - role: jumperfly.root_ca
    when: etcd_ssl_enabled | default(true)
  - role: jumperfly.ssl_cert
    when: etcd_ssl_enabled | default(true)
    ssl_cert_type: intermediate
    ssl_cert_common_name: etcd-ca
- hosts: etcd_nodes
  become: yes
  environment:
    PATH: /usr/local/bin:{{ ansible_env.PATH }}
  roles:
  - role: etcd_node
